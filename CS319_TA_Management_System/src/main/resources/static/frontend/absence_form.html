<template id="absenceFormTemplate">
    <div class="form-content">
        <h2>Request Leave of Absence</h2>
        <form id="absenceRequestForm">
            <div class="form-group">
                <label for="absenceType">Type of Absence:</label>
                <select id="absenceType" name="absenceType" required>
                    <option value="" disabled selected>-- Select absence type --</option>
                    <option value="sick">Sick Leave</option>
                    <option value="personal">Personal Leave</option>
                    <option value="family">Family Emergency</option>
                    <option value="academic">Academic Conflict</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="absenceReason">Reason for Absence:</label>
                <textarea id="absenceReason" name="absenceReason" rows="4" required></textarea>
            </div>

            <div class="form-group date-field">
                <label for="absenceStartDate">Start Date:</label>
                <input type="date" id="absenceStartDate" name="absenceStartDate" class="calendar-input" required>
                <span class="calendar-icon">ðŸ“…</span>
            </div>

            <div class="form-group">
                <label for="absenceDuration">Duration (days):</label>
                <input type="number" id="absenceDuration" name="absenceDuration" min="0.5" step="0.5" required>
            </div>
            
            <div class="form-group">
                <label for="absenceProof">Supporting Document:</label>
                <div class="file-upload-container">
                    <input type="file" id="absenceProof" name="absenceProof" class="file-input" required>
                    <div class="file-upload-button">
                        <span class="upload-icon">ðŸ“Ž</span> Choose File
                    </div>
                    <span class="file-name" id="fileName">No file chosen</span>
                </div>
                <div class="file-requirements">
                    Accepted formats: PDF, JPG, PNG (max 5MB)
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit Request</button>
                <button type="button" class="cancel-btn" id="cancelAbsence">Cancel</button>
            </div>
        </form>
    </div>
</template>
