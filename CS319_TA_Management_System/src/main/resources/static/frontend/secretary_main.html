<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/import_form.css">
</head>
<body>

    <div class="header">
        <div class="innerheader">
            <div class="logo-container">
                <li><h1>Secretary</h1>
                    <img class="logo" src="assets/img/pfp.png" alt="">
                </li>
            </div>

            <ul class="navigation">
                <li><a href="#" id="importLink">Import</a></li>
            </ul>

            <div class="notification">
                <img src="assets/img/bell.png" alt="Bell Icon" class="bell-icon">
                <span class="badge">3</span>
            </div>
        </div>  
    </div>

    <!-- Import Form Area -->
    <div id="importFormContainer" class="form-container" style="display: none; padding: 20px;">
        <form id="importForm">
            <label for="fileInput">Choose a file to upload:</label><br><br>
            <input type="file" id="fileInput" name="file"><br><br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById("importLink").addEventListener("click", function(event) {
            event.preventDefault();
            const container = document.getElementById("importFormContainer");
            container.style.display = (container.style.display === "none") ? "block" : "none";
        });
    </script>

</body>
</html>
