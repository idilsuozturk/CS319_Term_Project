  <!-- Form Card -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0 p-4">
          <h3 class="text-center mb-4 text-primary fw-bold">Request Leave of Absence</h3>
          <form id="absenceRequestForm">
            <div class="mb-3">
              <label for="absenceType" class="form-label">Type of Absence</label>
              <select id="absenceType" name="absenceType" class="form-select" required>
                <option value="" disabled selected>-- Select absence type --</option>
                <option value="sick">Sick Leave</option>
                <option value="personal">Personal Leave</option>
                <option value="family">Family Emergency</option>
                <option value="academic">Academic Conflict</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="absenceReason" class="form-label">Reason for Absence</label>
              <textarea id="absenceReason" name="absenceReason" class="form-control" rows="4" required></textarea>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="absenceStartDate" class="form-label">Start Date</label>
                <input type="date" id="absenceStartDate" name="absenceStartDate" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="absenceDuration" class="form-label">Duration (days)</label>
                <input type="number" id="absenceDuration" name="absenceDuration" min="0.5" step="0.5" class="form-control" required>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-4">
              <button type="button" onclick="window.location.href='main.html'" class="btn btn-outline-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
