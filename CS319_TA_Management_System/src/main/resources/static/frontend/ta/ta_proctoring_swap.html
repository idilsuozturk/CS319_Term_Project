<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proctoring Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body style="background-color: #f8f9fa;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="main.html">Teaching Assistant</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container py-5">
    <h3 class="text-primary fw-bold mb-4 text-center">Your Proctoring Assignments</h3>
    <div id="assignment-container" class="row g-4 justify-content-center">
      <!-- JS ile doldurulacak -->
    </div>
  </div>

  <!-- Inline JS -->
  <script>
    const currentTAId = 1; // Giriş yapan TA'nın ID'si (örnek)

    fetch(`/tas/${currentTAId}/proctoring`)
      .then(res => res.json())
      .then(assignments => {
        const container = document.getElementById('assignment-container');
        if (assignments.length === 0) {
          container.innerHTML = "<p class='text-center text-muted'>No proctoring assignments found.</p>";
          return;
        }

        assignments.forEach(a => {
          const col = document.createElement('div');
          col.className = 'col-md-10';

          col.innerHTML = `
            <div class="card border-0 shadow-sm p-4 d-flex flex-row justify-content-between align-items-center">
              <div>
                <h5 class="fw-bold">${a.course.code} - ${a.examType}</h5>
                <p><i class="fas fa-clock me-2 text-secondary"></i> ${a.date}, ${a.time}</p>
                <p><i class="fas fa-map-marker-alt me-2 text-secondary"></i> ${a.location}</p>
                <p><i class="fas fa-user me-2 text-secondary"></i> Assigned TA: You</p>
              </div>
              <div>
                <a href="ta_select_swap_ta.html?assignmentId=${a.id}&currentTAId=${currentTAId}" class="btn btn-outline-primary">Choose</a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      });
  </script>
</body>
</html>
