<template id="taRequestFormTemplate">
  <div class="form-content">
      <h2>TA Request Form</h2>
      <form id="taRequestForm">
          <div class="form-group">
              <label for="courseSelect">Select Course:</label>
              <select id="courseSelect" name="courseSelect" required>
                  <option value="" disabled selected>-- Select a course --</option>
                  <option value="cs223">CS 223 - Digital Design</option>
                  <option value="cs315">CS 315 - Programming Languages</option>
                  <option value="cs319">CS 319 - Object-Oriented Software Engineering</option>
              </select>
          </div>

          <div class="form-group">
              <label for="taSelect">Select Teaching Assistant (Optional):</label>
              <select id="taSelect" name="taSelect">
                  <option value="" selected>-- Any available TA --</option>
                  <option value="ta1">Mehmet Can</option>
                  <option value="ta2">Elon Musk</option>
                  <option value="ta3">Chill Guy</option>
              </select>
          </div>
          
          <div class="form-group">
              <label for="requestReason">Request Reason:</label>
              <textarea id="requestReason" name="requestReason" rows="3" required placeholder="Briefly describe why you need TA assistance"></textarea>
          </div>

          <div class="form-group date-field">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" class="calendar-input" required>
              <span class="calendar-icon">ðŸ“…</span>
          </div>

          <div class="form-group">
              <label for="weeklyHours">Weekly Hours:</label>
              <div class="hours-control">
                  <div class="hours-slider-container">
                      <input type="range" id="hoursSlider" min="1" max="20" value="5" step="0.5" class="hours-slider">
                  </div>
                  <div class="hours-input-group">
                      <button type="button" class="hours-btn decrease-btn">âˆ’</button>
                      <input type="number" id="weeklyHours" name="weeklyHours" min="1" max="20" value="5" step="0.5" required>
                      <button type="button" class="hours-btn increase-btn">+</button>
                      <span class="hours-label">hours</span>
                  </div>
              </div>
          </div>

          <div class="form-buttons">
              <button type="submit" class="submit-btn">Submit Request</button>
              <button type="button" class="cancel-btn" id="cancelRequest">Cancel</button>
          </div>
      </form>
  </div>
</template>
