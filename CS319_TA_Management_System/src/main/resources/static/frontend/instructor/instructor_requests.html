<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requests</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="container py-5">

    <!-- Welcome Message -->
    <div class="row mb-5" style="margin-bottom: 80px; margin-top: 80px;">
      <div class="col text-center">
        <div class="d-flex flex-column align-items-center">
          <h3 class="fw-bold">Incoming Requests</h3>
        </div>
      </div>
    </div>

    <!-- Staff Requests Table -->
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-md-12">
          <div class="card shadow-sm p-4">
            <table class="table table-bordered table-striped">
              <thead class="text-center bg-light">
                <tr>
                  <th scope="col">TA Name</th>
                  <th scope="col">TA Id</th>
                  <th scope="col">Course</th>
                  <th scope="col">Task Date</th>
                  <th scope="col">Task Type</th>
                  <th scope="col">TAs Message</th>
                  <th scope="col">Task Duration</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example Row -->
                <tr>
                  <td>Idil Su Ozturk</td>
                  <td>22</td>
                  <td>12.11.25</td>
                  <td>Lab</td>
                  <td>Assisted in the lab for 5 hours.</td>
                  <td>5 Hours</td>
                  <td>
                    <a href="#" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#requestModal" onclick="setRequestInfo(1, 'John Doe', 'Leave Request', '2025-05-10')">View</a>
                  </td>
                </tr>
                <!-- More rows can be added here dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Staff Request Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="requestModalLabel">Request Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Request ID:</strong> <span id="requestId">1</span></p>
            <p><strong>Staff Name:</strong> <span id="staffName">John Doe</span></p>
            <p><strong>Request Type:</strong> <span id="requestType">Leave Request</span></p>
            <p><strong>Date Submitted:</strong> <span id="requestDate">2025-05-10</span></p>
            <p><strong>Status:</strong> <span id="requestStatus">Pending</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Approve</button>
            <button type="button" class="btn btn-danger">Reject</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function setRequestInfo(requestId, staffName, requestType, requestDate) {
      document.getElementById('requestId').innerText = requestId;
      document.getElementById('staffName').innerText = staffName;
      document.getElementById('requestType').innerText = requestType;
      document.getElementById('requestDate').innerText = requestDate;
     
    }

    fetch('instructor_navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
</body>
</html>
