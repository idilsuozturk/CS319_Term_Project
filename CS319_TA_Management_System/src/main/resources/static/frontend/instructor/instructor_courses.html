<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table thead {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="container py-5">
    <!-- Page Heading -->
    <div class="row mb-4 mt-5">
      <div class="col text-center">
        <h2 class="fw-bold">Your Courses</h2>
        <p class="text-muted">Here is a list of the courses you are teaching.</p>
      </div>
    </div>

    <!-- Courses Table -->
    <div class="table-responsive">
      <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="text-center table-secondary">
          <tr>
            <th scope="col">Course Code</th>
            <th scope="col">Section</th>
            <th scope="col">TAs</th>
          </tr>
        </thead>
        <tbody class="text-center" id="courses-table-body">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch the navbar content dynamically
    fetch('instructor_navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    // Fetch the user data and courses
    fetch('/api/user-info', {
        method: 'GET',
        credentials: 'include',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            if (response.status === 401 || response.status === 302) {
                window.location.href = '/frontend/login.html';
                throw new Error('Not authenticated');
            }
            return response.text().then(text => {
                console.error('Error response:', text);
                throw new Error("HTTP error " + response.status);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('User data:', data);
        const instructorId = data.id; 
        console.log(instructorId);
        fetch(`/api/${instructorId}/viewcourins`)
            .then(response => response.json())
            .then(courses => {
                console.log('Courses:', courses);
                const tableBody = document.getElementById('courses-table-body');
                tableBody.innerHTML = '';
                courses.forEach(course => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${course.courseCode}</td>
                        <td>${course.section}</td>
                        <td><a href="#" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#taModal">View</a></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
            });
    })
    .catch(error => {
        console.error('Error:', error);
        if (error.message === 'Not authenticated') {
        }
    });
  </script>
</body>
</html>
