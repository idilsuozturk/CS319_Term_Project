<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table thead {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="container py-5">
    <!-- Page Heading -->
    <div class="row mb-4 mt-5">
      <div class="col text-center">
        <h2 class="fw-bold">Your Courses</h2>
        <p class="text-muted">Here is a list of the courses you are teaching.</p>
      </div>
    </div>

    <!-- Courses Table -->
    <div class="table-responsive">
      <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="text-center table-secondary">
          <tr>
            <th scope="col">Course Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Semester</th>
            <th scope="col">Credits</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        
        <tbody class="text-center">
          <!-- Example Row -->
          <tr>
            <td>CS101</td>
            <td>Intro to Programming</td>
            <td>Fall 2024</td>
            <td>4</td>
            <td><a href="#" class="btn btn-sm btn-outline-primary">View</a></td>
          </tr>
          <tr>
            <td>CS202</td>
            <td>Databases</td>
            <td>Spring 2025</td>
            <td>3</td>
            <td><a href="#" class="btn btn-sm btn-outline-success">View</a></td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('instructor_navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
</body>
</html>
