<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .table thead {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="container py-5">
    <!-- Page Heading -->
    <div class="row mb-4 mt-5">
      <div class="col text-center">
        <h2 class="fw-bold">Your Courses</h2>
        <p class="text-muted">Here is a list of the courses you are teaching.</p>
      </div>
    </div>

    <!-- Courses Table -->
    <div class="table-responsive">
      <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="text-center table-secondary">
          <tr>
            <th scope="col">Course Code</th>
            <th scope="col">Section</th>
            <th scope="col">TAs</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <!-- Example Row -->
          <tr>
            <td>CS101</td>
            <td>4</td>
            <td><a href="#" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#taModal">View</a></td>
            <!-- Modal -->
            <div class="modal fade" id="taModal" tabindex="-1" aria-labelledby="taModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="taModalLabel">TA Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p><strong>Name:</strong> <span id="taName">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="taEmail">john.doe@example.com</span></p>
                    <p><strong>Course:</strong> <span id="taCourse">CS319</span></p>
                    <p><strong>Role:</strong> <span id="taRole">Teaching Assistant</span></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('instructor_navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>
</body>
</html>
