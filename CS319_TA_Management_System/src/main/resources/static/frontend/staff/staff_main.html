<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .card-hover:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transform: scale(1.02);
      transition: 0.2s ease-in-out;
    }
  </style>
</head>
<body>

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Staff</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-3">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <!-- Import Button -->
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Import</a>
        </li>

        <!-- Notifications -->
        <li class="nav-item me-3 position-relative">
          <a class="nav-link" href="#">
            <i class="fas fa-bell fa-lg"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </a>
        </li>

        <!-- Profile Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
            <div class="bg-white rounded-circle d-flex justify-content-center align-items-center me-2" style="width: 32px; height: 32px;">
              <i class="fas fa-user text-primary"></i>
            </div>            
            <span>Profile</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">View Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Main Content -->
  <div class="container py-5">

    <!-- Welcome Message -->
    <div class="row mb-5" style="margin-bottom: 80px; margin-top: 80px;">
      <div class="col text-center">
        <div class="d-flex flex-column align-items-center">
          <div class="bg-white rounded-circle d-flex justify-content-center align-items-center mb-3" style="width: 50px; height: 50px;">
            <i class="fas fa-user text-primary"></i>
          </div>
          <h3 class="fw-bold">Welcome, Staff Member</h3>
        </div>
      </div>
    </div>
    <!-- Two Column Cards -->
    <div class="row g-4 justify-content-center">
      <!-- Import Card -->
      <div class="col-md-5">
        <div class="card card-hover text-center border-0 shadow-sm p-4">
          <i class="fas fa-file-import fa-2x text-primary mb-3"></i>
          <h5 class="card-title">Import Files</h5>
          <button class="btn btn-outline-primary mt-2">Import</button>
        </div>
      </div>
  
      <!-- Notifications Card -->
      <div class="col-md-5">
        <div class="card card-hover text-center border-0 shadow-sm p-4">
          <i class="fas fa-bell fa-2x text-danger mb-3"></i>
          <h5 class="card-title">Notifications</h5>
          <span class="badge bg-danger fs-6 mt-2">3 new</span>
        </div>
      </div>
    </div>
  
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
