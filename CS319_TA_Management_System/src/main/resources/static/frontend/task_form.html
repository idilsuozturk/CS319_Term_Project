<template id="taskFormTemplate">
    <div class="form-content">
        <h2>Submit Task</h2>
        <form id="taskRequestForm">
            <div class="form-group">
                <label for="courseSelect">Select Course:</label>
                <select id="courseSelect" name="courseSelect" required>
                    <option value="" disabled selected>-- Select a course --</option>
                    <option value="cs223">CS 223 - Digital Design</option>
                    <option value="cs315">CS 315 - Programming Languages</option>
                    <option value="cs315">CS 319 - h</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskInfo">Task Information:</label>
                <textarea id="taskInfo" name="taskInfo" rows="4" required></textarea>
            </div>

            <div class="form-group date-field">
                <label for="taskDate">Date:</label>
                <input type="date" id="taskDate" name="taskDate" class="calendar-input" required>
                <span class="calendar-icon">ðŸ“…</span>
            </div>

            <div class="form-group">
                <label for="timeSpent">Time Spent (hours):</label>
                <input type="number" id="timeSpent" name="timeSpent" min="0.5" step="0.5" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit Task</button>
                <button type="button" class="cancel-btn" id="cancelTask">Cancel</button>
            </div>
        </form>
    </div>
</template>
