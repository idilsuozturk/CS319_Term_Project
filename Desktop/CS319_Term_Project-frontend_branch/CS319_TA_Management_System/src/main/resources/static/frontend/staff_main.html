<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Main Page</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #135589;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .right-section {
      display: flex;
      align-items: center;
    }

    .navigation {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      margin-left: -150px;
    }

    .navigation li {
      margin-right: 40px;
      position: relative;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .notification {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .notification .fa-bell {
      font-size: 24px;
      color: white;
    }

    .notification .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      padding: 3px 6px;
      border-radius: 50%;
      background: red;
      color: white;
      font-size: 12px;
    }

    #import-section {
      display: none;
      padding: 40px;
    }

    #import-section form {
      background-color: #f5f5f5;
      padding: 40px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 500px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #import-section form button {
      width: 120px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo-container">
      <img class="logo" src="assets/img/pfp.png" alt="Profile">
      <h1 style="color:white;">Staff Member</h1>
    </div>

    <div class="right-section">
      <ul class="navigation">
        <li><a onclick="toggleImport()">Import</a></li>
      </ul>
      <div class="notification">
        <i class="fas fa-bell"></i>
        <span class="badge">2</span>
      </div>
    </div>
  </div>

  <div id="import-section">
    <form>
      <label for="fileUpload">Choose file to import:</label><br><br>
      <input type="file" id="fileUpload" name="fileUpload"><br><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    function toggleImport() {
      const section = document.getElementById('import-section');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
